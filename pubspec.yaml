name: ngaji_app
description: Platform Edukasi Al-Qur'an untuk Hafalan dan Murojaah

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Database
  supabase_flutter: ^2.3.4
  
  # Audio
  audio_waveforms: ^1.0.5
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # File & Storage
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  
  # Charts
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700   